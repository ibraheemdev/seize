[package]
name = "seize"
version = "0.2.1"
edition = "2018"
license = "MIT"
authors = ["ibraheem <ibrah1440@gmail.com>"]
description = "Fast, efficient, and robust memory reclamation for concurrent data structures."
repository = "https://github.com/ibraheemdev/seize"
keywords = ["lock-free", "atomic", "garbage"]
categories = ["concurrency", "memory-management"]

[dependencies]
num_cpus = "1.13.1"
once_cell = "1.9.0"
tracing = { version = "0.1.29", optional = true }

[features]
default = ["fast-barrier"]
log = ["tracing"]
fast-barrier = ["libc", "winapi"]

[target.'cfg(target_os = "linux")'.dependencies]
libc = { version = "0.2.111", optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
libc = { version = "0.2.111", optional = true }

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3.9", features = ["processthreadsapi"], optional = true }

[dev-dependencies]
criterion = "0.3.5"
haphazard = { git = "https://github.com/jonhoo/haphazard", rev = "697792c6" }
serial_test = "0.5.1"

[[bench]]
name = "bench"
harness = false
