[package]
name = "seize"
version = "0.2.0"
edition = "2018"
license = "MIT"
authors = ["ibraheem <ibrah1440@gmail.com>"]
description = "Fast, efficient, and robust memory reclamation for concurrent data structures."
repository = "https://github.com/ibraheemdev/seize"
keywords = ["lock-free", "atomic", "garbage"]
categories = ["concurrency", "memory-management"]

[dependencies]
num_cpus = "1.13.1"
once_cell = "1.9.0"
tracing = { version = "0.1.29", optional = true }

[target.'cfg(loom)'.dependencies]
loom = { version = "0.5", features = ["checkpoint"] }

[features]
default = []
log = ["tracing"]

[dev-dependencies]
criterion = "0.3.5"
flize = { git = "https://github.com/xacrimon/flize" }
haphazard = { git = "https://github.com/jonhoo/haphazard" }
serial_test = "0.5.1"

[[bench]]
name = "bench"
harness = false
