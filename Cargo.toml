[package]
name = "seize"
version = "0.1.0"
edition = "2021"

[dependencies]
num_cpus = "1.13.1"
once_cell = "1.9.0"
tracing = { version = "0.1.29", optional = true }

[target.'cfg(loom)'.dependencies]
loom = { version = "0.5", features = ["checkpoint"] }

[features]
default = []
log = ["tracing"]

[dev-dependencies]
criterion = "0.3.5"
flize = { git = "https://github.com/xacrimon/flize" }

[[bench]]
name = "bench"
harness = false
